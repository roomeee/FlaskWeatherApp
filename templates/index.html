<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Add Font Awesome icons -->
    <title>Weather App</title>
    <style>
        /* Your existing CSS */
        body {
            font-family: 'Roboto', sans-serif; /* Use a Google Font */
            background-image: url('weather-background.jpg'); /* Add a background image */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            font-size: 16px;
            outline: none; /* Remove input focus outline */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff; /* Highlight input on focus */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Your existing CSS for weather-info */

        /* Additional CSS for icons */
        .weather-info i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="post">
            <label for="city">Enter city:</label>
            <input type="text" id="city" name="city" placeholder="E.g. New York" required>
            <button type="submit">Get Weather</button>
        </form>
        {% if weather_details %}
        <div class="weather-info">
            {% for key, value in weather_details.items() %}
                <p><i class="fas fa-sun"></i> <strong>{{ key }}:</strong> {{ value }}</p> <!-- Add icons to weather details -->
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
